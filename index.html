<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Word Sprint Tool</title>
</head>
<body>
    <audio src="./567208__sergequadrado__announcement-sound.wav" id="alert"></audio>
    <div class="options container ">
        <button id="close-window" title="Close Window"><i class="material-icons">close</i></button>
        <h1>Word Sprint Tool</h1>
        <p>
            Set your time limit and word goal and get to writing!
        </p>
        <p>
            Click the word goal to set a word count target, click the timer button to set your time limit
            and get your creativity flowing!
        </p>
        
    </div>
    <div class="main-wrapper hide">
        <!-- Clear Text Button -->
        <button id="clear-text" title="Clear Text"><i class="material-icons">delete_forever</i></button>
       <!-- Timer Component -->
        <div class="timer"></div>
        <!-- Text Editor Component -->
        <div class="container">
            <div id="text-input" contenteditable="true">

            </div>
        </div>
        <!-- Word Counter Component -->
        <div class="counter">
            <div>
                <h5 id="word-count" class="color-changeable">0</h5>
                <p class="color-changeable">Words</p>
            </div>
            <div>
                <h5 id="word-goal" class="color-changeable" contenteditable="true" title="Set Word Goal">0</h5>
                <p class="color-changeable">Goal</p>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./Timer.js"></script>
</body>
</html>
